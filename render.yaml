# Backend (Web Service) + Frontend (Static Site) - both on Render
services:
  - type: web
    name: aiveilix-backend
    runtime: python
    plan: starter
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python run.py
    envVars:
      - key: PORT
        sync: false
      - key: APP_ENV
        value: production
    healthCheckPath: /health

  - type: web
    name: aiveilix-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://aiveilix-backend.onrender.com
      - key: VITE_APP_URL
        value: https://aiveilix-frontend.onrender.com
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
